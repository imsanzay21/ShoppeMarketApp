<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a routerLink="/register">
                    <img class="align-content" src="../../../../assets/images/logo.jpg" alt="">
                </a>
            </div>
            <div class="login-form">
                <form #registerForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" placeholder="User Name" required>
                        <div class="text-danger" [hidden]="!error.name">{{error.name}}</div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
                        <div class="text-danger" [hidden]="!error.email">{{error.email}}</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
                        <div class="text-danger" [hidden]="!error.password">{{error.password}}</div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" [disabled]="!registerForm.valid">Register</button>
                    <div class="register-link m-t-15 text-center">
                        <p>Already have account ? <a routerLink="/login"> Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
