<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
      <div class="login-content">
          <div class="login-logo">
              <a routerLink="/login">
                  <img class="align-content" src="../../../../assets/images/logo.jpg" alt="">
              </a>
          </div>
          <div class="login-form">
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                  <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
                  </div>
                  <div class="checkbox">
                      <label class="pull-right">
                          <a routerLink="/request-reset">Forgotten Password?</a>
                      </label>
                  </div>
                  <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" [disabled]="!loginForm.valid">Sign in</button>
                  
                  <div class="register-link m-t-15 text-center">
                      <p>Don't have account ? <a routerLink="/register"> Sign Up Here</a></p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
