<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
      <div class="login-content">
          <div class="login-logo">
              <a routerLink="/login">
                  <img class="align-content" src="../../../../assets/images/logo.jpg" alt="">
              </a>
          </div>
          <div class="login-form">
              <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                  <div class="form-group">
                      <label>Email address</label>
                      <input type="email" name="email" [(ngModel)]="form.email" class="form-control" placeholder="Email" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-flat m-b-15" [disabled]="!RequestResetForm.valid">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
