<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a routerLink="/login">
                    <img class="align-content" src="../../../../assets/images/logo.jpg" alt="">
                </a>
            </div>
            <div class="login-form">
                <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" [disabled]="!resetPasswordForm.valid">Change Password</button>
                </form>
            </div>
        </div>
    </div>
  </div>
